<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="grid">
        <section class="grid-a">
            <h2 class="grid-aa">Your Result</h2>
            <div class="grid-ab">
                <p class="aba">76</p>
                <p class="abb">Of 100</p>
            </div>
            <div class="grid-ee">
                <h2 class="grid-ac">Great</h2>
                <p class="grid-ad">You score higher than 65% 0f the people who have taken this test</p>
            </div>
        </section>

        <section class="grid-b">
            <h2 class="grid-ba">Summary</h2>

            <div class="grid-bc">
                <div class="grid-bcaw">
                    <p class="grid-bcaa">&#9889;</p>
                    <p class="grid-bcab">Reaction</p>
                    <p class="grid-bcac"><sup>80</sup>/<sub>100</sub></p>
                </div>
                <div class="grid-bcax">
                    <p class="grid-bcaa">&#8987;</p>
                    <p class="grid-bcab">Memory</p>
                    <p class="grid-bcac"><sup>92</sup>/<sub>100</sub></p>

                </div>
                <div class="grid-bcay">
                    <p class="grid-bcaa">&#128483;</p>
                    <p class="grid-bcab">Verbal</p>
                    <p class="grid-bcac"><sup>61</sup>/<sub>100</sub> </p>
                </div>
                <div class="grid-bcaz">
                    <p class="grid-bcaa">&#128065;</p>
                    <p class="grid-bcab">Visual</p>
                    <p class="grid-bcac"><sup>72</sup>/<sub>100</sub></p>
                </div>
            </div>
            <a href="result summary//">Continue</a>

        </section>
    </section>
</body>

</html>
